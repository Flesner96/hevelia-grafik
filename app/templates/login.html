{% extends 'base.html' %}
{% block content %}
  <div class="max-w-md mx-auto mt-10 p-6 bg-white rounded shadow">
    <h2 class="text-xl font-bold mb-4">Logowanie</h2>
    <form method="POST">
      {{ form.csrf_token }}

      <label class="block mb-2">Email:
        {{ form.email(class="w-full border p-2 rounded") }}
      </label>
      <label class="block mb-4">Has≈Ço:
        {{ form.haslo(class="w-full border p-2 rounded") }}
      </label>
      {{ form.submit(class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700") }}
    </form>
  </div>
{% endblock %}
