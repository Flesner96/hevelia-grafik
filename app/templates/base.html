<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Grafik App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <nav class="bg-white shadow p-4 flex justify-between">
    <div class="font-bold text-lg">ðŸ“… Grafik App</div>
    {% if current_user.is_authenticated %}
      <div>
        Zalogowano jako {{ current_user.imie }} |
        <a href="{{ url_for('auth.logout') }}" class="text-blue-600 hover:underline">Wyloguj</a>
      </div>
    {% endif %}
  </nav>

  <main class="p-6">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% for category, message in messages %}
        <div class="mb-4 p-3 border-l-4 {% if category == 'error' %}border-red-500 bg-red-100{% else %}border-green-500 bg-green-100{% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    {% endwith %}
    {% block content %}{% endblock %}
  </main>

</body>
</html>
